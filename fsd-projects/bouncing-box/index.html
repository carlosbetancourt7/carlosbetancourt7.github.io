<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      h1 {
        color: rgb(255, 255, 255)
      }

      h2 {
        color: rgb(255, 255, 255)
      }

      body {
        background-image: url("../../images/bouncing-box-background.jpg");
        background-color: #cccccc;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      
      }

      .box {
        width: 70px;
        height: 70px;
        background-color: purple;
        font-size: 300%;
        color: white;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>
    <h1 class = "unselectable-text"> </h1>
    <h2 id = "heading" class = "unselectable-text">Misclick(s) = 0</h2>
    <h1 style="font-size: 75px" class="unselectable-text centered" id="gameOver"></h1>
    <h2 class="unselectable-text centered" id="restart"></h2>
    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);
        board.on("click", handleMisClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", positionY)
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        // TODO 2 - Variable declarations
        var positionX = 0;
        var points = 0;
        var speed = 10;
        var positionY = 0;
        var speedY = 10;
        var boardHeight = jQuery(window).height();
        var boxHeight = box.width();
        var boxWidth = box.width();
        var interval = setInterval(update, 50);
        var misClicks = 0;

        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        function update() {
          moveBoxTo(positionX, positionY);
          positionX = positionX + speed;
          positionY = positionY + speedY;
            if (positionX > boardWidth-boxWidth || positionX < 0) {
					    speed = -speed; 
				    }
				    if (positionY > boardHeight-boxHeight || positionY < 0) {
					    speedY = -speedY; 
				    }
          document.getElementById("heading").innerHTML = "Misclick(s) = " + misClicks;
        }

          if (misClicks === 10) {
            document.getElementById("gameOver").innerHTML = "You realize you have to CLICK the box, right?";
            document.getElementById("restart").innerHTML = "Click the box and try again.";
          }

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        function handleBoxClick() {
          positionX = Math.random() * (boardWidth - boxWidth); 
    			positionY = Math.random() * (boardHeight - boxHeight); 
          changeBoxText(points);
          points++;
          speed += (speed > 0) ? 3 : -3;
    			speedY += (speedY > 0) ? 3 : -3;
          misClicks = -1;

                    
        }
      
        function handleMisClick () {
          misClicks++;

          if (misClicks === 10) {
            endGame();
          }
        }

        function endGame () {
          speed = 0;
          speedY = 0;
          points = 0;
          clearInterval(interval);
          setTimeout(() => {
            clearInterval(interval);
          }, 2000); // Delay by 2 seconds
        }

        
      })();
    </script>
  </body>
</html>
